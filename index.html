<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
    <script  defer src="script.js"></script>
    <link rel ="icon" href="./images/game_logo.PNG"   type = "image/x-icon">
</head>
<body>
    <h1 id="gameName">Rock Paper Scissor</h1>
    <div class="container">

    <div class="img-container">
        <div class="user-img-sec">
            <h3>You</h3>
            <img id="user-img" src="./images/rock.jpg" alt="" >
            
        </div>
        <div class="comp-img-sec">
            <h3>Computer</h3>
            <img id="comp-img" src="./images/paper.jpg" alt="" >
        </div>
    </div>
    <br> <br>

    <div class="result-section">
        <h4 id="userPoints">0</h4>
        <h4 id="result">Start!</h4>
        <h4 id="compPoints">0</h4>
    </div>
    <h2>Choose any one!</h2>
    <h2 id="chancesRemaining">Chances Remaining: 5</h2>
    <div class="image-options">
        <br>
        <img class="option-img" id= "rock" src="./images/rock.jpg" alt="rock" title="rock">
        <img class="option-img" id= "paper" src="./images/paper.jpg" alt="paper" title="paper">
        <img class="option-img" id= "scissor" src="./images/scissor.jpg" alt="scissor" title="scissor">
    </div>
</div>
</body>
</html>
